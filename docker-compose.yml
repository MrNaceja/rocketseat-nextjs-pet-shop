version: '3.8'
services:
  bd:
    image: 'postgres:17'
    container_name: 'db-postgres-petshop'
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'docker'
      POSTGRES_PASSWORD: 'docker'
      POSTGRES_DB: 'petshop'
    volumes:
      - './pgdata:/var/lib/postgresql/data'

volumes:
  pgdata:
